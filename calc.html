<!DOCTYPE html>
<html>
    <head>
        <title> Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <table border="1">
            <tr>
            <td colspan="7">
                <input type="text" id="inputbox" value="">
            </td>
            </tr>
            <tr>
                <td class="acButton" onclick="squarePressed()">x<sup>2</sup></td>
                <td class="acButton" onclick="cubePressed()">x<sup>3</sup></td>
                <td class="acButton" onclick="squareRootPressed()">&#8730x</td>
                <td class="acButton" onclick="cubeRootPressed()">&#8731x</td>
            
                <td class ="acButton" onclick="btnCPressed()">C</td>
                <td class="acButton" onclick="percentageBtnPressed()">%</td>
                <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
            </tr>

            <tr>
                <td class="acButton" onclick="factorialPressed()">x!</td>
                <td class="acButton" onclick="sinPressed()">sin</td>
                <td class="acButton" onclick="cosPressed()">cos</td>
                <td class ="digitButton" onclick="digitBtnPressed(7)">7</td>
                <td class ="digitButton" onclick="digitBtnPressed(8)">8</td>
                <td class ="digitButton" onclick="digitBtnPressed(9)">9</td>
                <td class ="operatorButton" onclick="operatorBtnPressed('x')">x</td>
            </tr>
            <tr>
                <td class="acButton" onclick="tanPressed()">tan</td>
                <td class="acButton" onclick="sinhPressed()">sinh</td>
                <td class="acButton" onclick="coshPressed()">cosh</td>
                <td class ="digitButton"  onclick="digitBtnPressed(4)">4</td>
                <td class ="digitButton" onclick="digitBtnPressed(5)">5</td>
                <td class ="digitButton" onclick="digitBtnPressed(6)">6</td>
                <td class ="operatorButton" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="acButton" onclick="tanhPressed()">tanh</td>
                <td class="acButton" onclick="inversePressed()"> 1/x</td>
                <td class="acButton" onclick="ePressed()"> e</td>
                <td class ="digitButton"  onclick="digitBtnPressed(1)">1</td>
                <td class ="digitButton" onclick="digitBtnPressed(2)">2</td>
                <td class ="digitButton"  onclick="digitBtnPressed(3)">3</td>
                <td class ="operatorButton" onclick="operatorBtnPressed('+')">+</td>
            </tr>

            <tr>
                <td class ="acButton"  onclick="piPressed()">&#8508;</td>
                <td class ="acButton"  onclick="logPressed()">log</td>
                <td class ="acButton"  onclick="naturalLogPressed()">ln</td>
                <td class ="digitButton" colspan="2" onclick="digitBtnPressed(0)">0</td>
                <td class ="digitButton" onclick="symBolsPressed ()">,</td>
                <td class ="operatorButton" onclick="equalBtnPressed()">=</td>
            </tr>
    
        </table>

        <script src="calc.js"> </script>

        
    </body>
</html>
